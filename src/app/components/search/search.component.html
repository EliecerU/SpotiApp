
<div class="row m-5 animated fadeIn">
    <div class="col">
        <input 
            #termino
            type="text" 
            (keyup)="buscar(termino.value)" 
            class="form-control"
            placeholder="Buscar artista"
        >
    </div>
</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>

<app-tarjeta *ngIf="!loading" [items]="artistas" ></app-tarjeta>
